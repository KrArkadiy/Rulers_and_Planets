<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Все правители</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<!-- header -->
<header></header>


<!-- body -->
<div class="container mt-5">
    <h1>Все правители</h1>
    <!--    циклом th:each перебираем массив -->
    <div th:each="element : ${rulers}" class="alert alert-info mt-2">
        <h4 th:text="'Имя правителя: ' + ${element.name}"></h4>
        <p th:text="'Возраст правителя: ' + ${element.age}"></p>
        <p th:text="'id правителя: ' + ${element.id}"></p>

        <form th:action="'/rulers/' + ${element.id} + '/remove'" method="post">
            <button class="btn btn-primary" type="submit">Уволить Правителя</button>
        </form>
    </div>
</div>



<!-- footer -->
<footer></footer>

</body>
</html>
